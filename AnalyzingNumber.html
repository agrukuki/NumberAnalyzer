<script>
function AnalyzingNumber(val) {
		if (!isNaN(val)) {
    var n=val;
    var str="";
        for(var i=2; i<=n;i++)
        {
           while(n%i==0)
           {
              n=n/i;
              if(n==1)
                 str+=i;
              else
                  str+=i+" x ";
           }
           if (n==1)
              break;
        }
       
    }
    document.getElementById('Result').value=str;
}

</script>
Input number to analyze <input style="width:200px;" id="NumberBox">
Result <input readOnly=true style="width:200px;" id="Result">
<button onclick="AnalyzingNumber(document.getElementById('NumberBox').value)">
Analyze
</button>
